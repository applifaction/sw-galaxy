<html lang="en" ng-app="SWApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SW Galaxy - Items</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-sanitize.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <script src="js/angular-material.js"></script>
    <script type="text/javascript"
            src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-fixed-table-header/src/fixed-table-header.js"></script>
    <script type="text/javascript" src="app/module/SWApp.js"></script>
    <link rel="stylesheet" type="text/css"
          href="css/angular-material.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css"
          href="bower_components/angular-material-data-table/dist/md-data-table.min.css"/>
    <link href="css/style.css" rel="stylesheet">
</head>
<body layout="row">
<div flex layout="column">
    <md-tabs md-border-bottom flex
             md-swipe-content="false"
             md-center-tabs="true"
             md-selected="currentTab">
        <md-tab label="Weapons">
            <div item-list source-name='Weapon' source-url='data/json/Weapons.json' keyDesc='data/json/ItemDescriptors.json' is-active='{{currentTab==0}}' layout="column" style="height: 100%"></div>
        </md-tab>
        <md-tab label="Armors">
            <div item-list source-name='Armor' source-url='data/json/Armor.json' keyDesc='data/json/ItemDescriptors.json' is-active='{{currentTab==1}}' layout="column" style="height: 100%"></div>
        </md-tab>
        <md-tab label="Gear">
            <div item-list source-name='Gear' source-url='data/json/Gear.json' keyDesc='data/json/ItemDescriptors.json' is-active='{{currentTab==2}}' layout="column" style="height: 100%"></div>
        </md-tab>
        <md-tab label="Species">
            <div item-list source-name='Species' source-url='data/json/Species.json' keyDesc='data/json/ItemDescriptors.json' is-active='{{currentTab==3}}' layout="column" style="height: 100%"></div>
        </md-tab>
        <md-tab label="Attachments">
            <div item-list source-name='ItemAttachments' source-url='data/json/ItemAttachments.json' keyDesc='data/json/ItemDescriptors.json' is-active='{{currentTab==4}}' layout="column" style="height: 100%"></div>
        </md-tab>
    </md-tabs>
</div>
</body>
</html>
